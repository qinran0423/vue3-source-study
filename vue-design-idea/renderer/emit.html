<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <div id="app"></div>

  <script type="module">
    import {renderer} from './src/runtime-dom.js'
    import {reactive} from '../reactivity/effect.js'
    
    const Comp = {
      setup(props, {emit}) {
        emit('change', 1,2)
      },
      render() {
        return { 
          type: 'div',
          children: 'ssssss'
        }
      }
    }


    const vnode = {
      type: Comp,
      props: {
        onChange: (...args) => { 
          console.log(args);
        }
      }
    }


    const app = document.getElementById('app')

    renderer.render(vnode, app)
  </script>
</body>
