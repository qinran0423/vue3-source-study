<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import {renderer} from './src/runtime-dom.js'
    import {reactive} from '../reactivity/effect.js'
    
    const Comp = {
      data() {
        return {
          count:{
            num: 3
          },
        };
      },
      setup() {
        const count = reactive({
          num: 1
        })
        return {
          count
        }
        // return () => {
        //   return {type: 'div', children: 'hello'}
        // }
      },
      render() {
        return { 
          type: 'div',
          children: `count is ${this.count.num}`
        }
      }
    }


    const vnode = {
      type: Comp,
    }


    const app = document.getElementById('app')

    renderer.render(vnode, app)
  </script>
</body>

</html>
