<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import {renderer} from './my-render.js'

    const MyComponent = {
      render() {
        return {
          tag: 'div',
          props: {
            onClick: () => alert('hello')
          },
          children: 'click me'
        }
      }
      
    }


    const vnode = {
      tag: MyComponent,
      props: {
        onClick: () => alert('hello')
      },
      children: "click me"
    }


    const app = document.getElementById('app')

    renderer(vnode, app)
  </script>
</body>

</html>
