<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="module">
    import {renderer} from './src/runtime-dom.js'

    const MyComponent = {
      name: 'MyComponent',
      data() {
        return {
          foo: 'hello world'
        }
      },
      render() {
        return {
          type: 'div',
          children: `foo 的值是: ${this.foo}`
        }
      }
      
      
    }


    const vnode = {
      type: MyComponent,
    }


    const app = document.getElementById('app')

    renderer.render(vnode, app)
  </script>
</body>

</html>
