<body>

  <script type="module">
    import {reactive, effect} from './effect.js'

    const data = {foo: 1}

    const obj = reactive(data)

    let temp1, temp2

    effect(() => {
      console.log(obj.foo);
    }, {
      scheduler(fn) {
        setTimeout(fn);
      }
    })

    obj.foo ++

    console.log('over');  
  </script>
</body>
