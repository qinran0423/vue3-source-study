<script src="../dist/vue.global.js"></script>

<div id="app">
  <comp>
    <template v-slot:default="item">content {{item.age}}</template>
  </comp>
</div>

<script>
  Vue.createApp({
      data() {
        return {
          title: 'randy'
        }
      },
    })
    .component('comp', {
      data(){
        return {
          age: 18
        }
      },
      template: `
        <div>
          <slot :age="age"></slot>
        </div>
        `
    })
    .mount('#app')
</script>
