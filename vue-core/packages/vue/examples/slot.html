<script src="../dist/vue.global.js"></script>

<div id="app">
  <comp>
    <template v-slot:header>header</template>
    <div>content</div>
    <template v-slot:footer>footer</template>
  </comp>
</div>

<script>
  Vue.createApp({
      data() {
        return {
          title: 'randy'
        }
      },
    })
    .component('comp', {
      template: `
        <div>
          <slot name="header"></slot>
          <slot></slot>
          <slot name="footer"></slot>
        </div>
        `
    })
    .mount('#app')
</script>
