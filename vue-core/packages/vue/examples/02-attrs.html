<script src="../dist/vue.global.js"></script>

<div id="app">
  <h1 :title="title">{{title}}</h1>
  <comp foo="fooval" bar="barval"></comp>
</div>

<script>
  Vue.createApp({
      data() {
        return {
          title: 'randy'
        }
      },
    })
    .component('comp', {
      props: ['foo'],
      template: `
        <div>comp</div>
        <p>{{foo}}</p>
        <p>{{$attrs.bar}}</p>
        `
    })
    .mount('#app')
</script>
