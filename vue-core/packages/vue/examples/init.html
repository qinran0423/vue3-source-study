<script src="../dist/vue.global.js"></script>

<div id="app">
  <h1 class="red" :title="title">{{title}}</h1>
</div>

<script>
  const {
    createApp,
    ref
  } = Vue
  createApp({
      setup() {
        const title = ref('vue3')
        return {
          title
        }
      }
    })
    .mount('#app')
</script>
