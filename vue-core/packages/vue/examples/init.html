<script src="../dist/vue.global.js"></script>

<div id="app">
  <h1>{{title}}</h1>
  <comp></comp>
</div>

<script>
  const {
    createApp,
    ref
  } = Vue
  createApp({
      setup() {
        const title = ref('vue3')
        return {
          title
        }
      }
    })
    .component('comp', {
      template: `
        <div>comp</div>
        `
    })
    .mount('#app')
</script>
