
<script src="../dist/vue.global.js"></script>

<div id="app">
  <h1>{{obj.title}}</h1>
  <button @click="onClick">点击</button>
</div>

<script>
  const { reactive, createApp, onMounted, getCurrentInstance} = Vue
  createApp({
    setup() {
      const obj = reactive({
        title: 'vue3'
      })
      const instacne = getCurrentInstance()
      function onClick() {
        obj.title = 'hello'
        console.log(instacne);
      }
      return {obj, onClick}
    }
  })
  .mount('#app')
</script>
