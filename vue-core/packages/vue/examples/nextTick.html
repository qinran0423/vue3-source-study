
<script src="../dist/vue.global.js"></script>

<div id="app">
  <h1 id="h1">{{obj.num}}</h1>
</div>

<script>
  const { reactive, createApp, onMounted, nextTick} = Vue
  createApp({
    setup() {
      const obj = reactive({
        num: 0
      })


      onMounted(() => {
        obj.num = 1
        obj.num = 2
        nextTick(() => {
          console.log(h1.innerHTML);
        })
        obj.num = 3
        
      })

      return {obj}
    },
   
  })
  .mount('#app')
</script>
