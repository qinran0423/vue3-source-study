
<script src="../dist/vue.global.js"></script>

<div id="app">
  <h1>{{obj.num}}</h1>
  <button @click="onClick">点击</button>
</div>

<script>
  const { reactive, createApp, onMounted, getCurrentInstance} = Vue
  createApp({
    setup() {
      const obj = reactive({
        num: 0
      })
      const instacne = getCurrentInstance()
      function onClick() {
        for (let i = 0; i < 100; i++) {
          console.log('update');
          obj.num = i
        }
      }
      return {obj, onClick}
    }
  })
  .mount('#app')
</script>
